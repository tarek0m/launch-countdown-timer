<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Frontend Mentor | Launch countdown timer</title>
  </head>
  <body>
    <input type="datetime-local" id="launch-date-picker" />
    <div class="hero">
      <div class="announcement">WE'RE LAUNCHING SOON</div>
      <div class="timer">
        <div class="days">
          <div class="days-card card">00</div>
          <div class="days-title title">DAYS</div>
        </div>
        <div class="hours">
          <div class="hours-card card">00</div>
          <div class="hours-title title">HOURS</div>
        </div>
        <div class="minutes">
          <div class="minutes-card card">00</div>
          <div class="minutes-title title">MINUTES</div>
        </div>
        <div class="seconds">
          <div class="seconds-card card">00</div>
          <div class="seconds-title title">SECONDS</div>
        </div>
      </div>
      <div class="countdown-message"></div>
    </div>
    <div class="hills">
      <img src="./assets/images/icon-facebook.svg" alt="icon-facebook" />
      <img src="./assets/images/icon-pinterest.svg" alt="icon-pinterest" />
      <img src="./assets/images/icon-instagram.svg" alt="icon-instagram" />
    </div>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
